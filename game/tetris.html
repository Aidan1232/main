<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        input#username, button {
            margin: 10px 0 20px;
            padding: 8px;
            font-size: 16px;
        }

        .game-layout {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        canvas#tetris, canvas#overlay {
            border: 2px solid #fff;
            background-color: #000;
        }

        .left-panel, .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .highscore-box, .next-piece-box, .controls-box {
            background-color: #222;
            padding: 10px;
            border-radius: 1px;
            width: 150px;
            text-align: left;
        }

        ul {
            padding-left: 20px;
        }

        p {
            color: white;
        }

        #usernamesec {
            background-color: #222;
            padding: 10px;
            border-radius: 1px;
        }
        
        .column-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 240px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 2; /* Make sure it's above the canvas */
        }

        .game-container {
            position: relative;
        }

        canvas#overlay {
            pointer-events: none; /* So you can still interact with the game below */
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1>Tetris</h1>

    <div id="usernamesec">
        <button onclick="start()">Start game</button>
    </div>

    <div class="game-layout" id="gamelayout">
        <div class="game-container">
            <canvas id="tetris" width="240" height="400"></canvas>
        </div>

        <div class="sidebar">
            <div class="next-piece-box">
                <h3 id="score">Score: 0</h3>
                <h3>Next Piece</h3>
                <canvas id="next" width="110" height="110"></canvas>
            </div>
            <div class="controls-box">
                <h3>Controls</h3>
                <ul>
                    <li>← → / A D : Move</li>
                    <li>↓ / S : Drop</li>
                    <li>Q : Rotate Left</li>
                    <li>E : Rotate Right</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("gamelayout").style.display = "none";
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        const nextCanvas = document.getElementById('next');
        const nextCtx = nextCanvas.getContext('2d');
        nextCtx.scale(20, 20);

        const scoreid = document.getElementById('score');
        const currentscore = 0

        const colors = [
            null,
            '#FF0D72', '#0DC2FF', '#0DFF72',
            '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'
        ];

        const arena = createMatrix(12, 20);
        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0
        };

        let nextPiece = createPiece(randomPiece());

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            switch (type) {
                case 'T': return [[0,1,0],[1,1,1],[0,0,0]];
                case 'O': return [[2,2],[2,2]];
                case 'L': return [[0,3,0],[0,3,0],[0,3,3]];
                case 'J': return [[0,4,0],[0,4,0],[4,4,0]];
                case 'I': return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
                case 'S': return [[0,6,6],[6,6,0],[0,0,0]];
                case 'Z': return [[7,7,0],[0,7,7],[0,0,0]];
            }
        }

        function drawMatrix(matrix, offset, ctx = context) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x:0, y:0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawNext() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            drawMatrix(nextPiece, {x: 1, y: 1}, nextCtx);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; y++) {
                for (let x = 0; x < m[y].length; x++) {
                    if (m[y][x] && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                if (arena[y].every(cell => cell !== 0)) {
                    const row = arena.splice(y, 1)[0].fill(0);
                    arena.unshift(row);
                    y++;
                    player.score += rowCount * 10;
                    scoreid.textContent = `Score: ${player.score}`;
                    rowCount *= 2;
                }
            }
        }

        function playerReset() {
            player.matrix = nextPiece;
            nextPiece = createPiece(randomPiece());

            player.pos.y = 0;
            player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);

            if (collide(arena, player)) {
                alert(`Game Over! Score: ${player.score}`);
                arena.forEach(row => row.fill(0));
                player.score = 0;
                scoreid.textContent = `Score: ${player.score}`;
            }
            drawNext();
        }

        function randomPiece() {
            const pieces = 'TJLOSZI';
            return pieces[Math.floor(Math.random() * pieces.length)];
        }

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) playerDrop();

            draw();
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowLeft') playerMove(-1);
            else if (event.key === 'a') playerMove(-1);

            else if (event.key === 'ArrowRight') playerMove(1);
            else if (event.key === 'd') playerMove(1);

            else if (event.key === 'ArrowDown') playerDrop();
            else if (event.key === 's') playerDrop();

            else if (event.key === 'q') playerRotate(-1);

            else if (event.key === 'e') playerRotate(1);
        });

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        player.score = 0
        function start() {
            document.getElementById("usernamesec").style.display = "none";
            document.getElementById("gamelayout").style.display = "flex";
            playerReset();
            update();
        }
    </script>
</body>
</html>
